services:
  # Frontend Service Configuration
  - type: web
    name: nxchain-frontend
    env: static
    rootDir: frontend/build
    buildCommand: cd frontend && npm run build
    staticPublishPath: .
    routes:
      # API routes - proxy to backend service
      - route: /api/*
        type: rewrite
        path: /api/:splat
      # All other routes - serve index.html for React Router
      - route: /*
        type: rewrite
        path: /index.html
    envVars:
      # Backend API URL
      - key: REACT_APP_API_URL
        value: https://nxchain-dashboard.onrender.com/api
      # Frontend URL
      - key: REACT_APP_FRONTEND_URL
        value: https://nxchain-frontend.onrender.com
