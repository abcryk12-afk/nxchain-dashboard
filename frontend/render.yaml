services:
  # Frontend Service
  - type: web
    name: nxchain-frontend
    env: static
    buildCommand: cd frontend && npm run build
    staticPublishPath: frontend/build
    
    # Redirects/Rewrites for React SPA
    routes:
      - route: /*
        # Serve index.html for all routes (React SPA)
        path: /index.html
        
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://nxchain-dashboard.onrender.com
